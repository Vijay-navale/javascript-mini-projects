    <!-- <p id="output"></p> -->
    <p id="box"></p>
    <script>
      let box = document.getElementById("box");
      let startTime;
      let boxProgress;
      const animate = (timestamp) => {
        if (!startTime || boxProgress > 500) startTime = timestamp;
        boxProgress = (timestamp - startTime) / 10 + 60;
        box.style.transform = `translateX(${boxProgress}px)`;
        window.requestAnimationFrame(animate);
      };
      // requestAnimationFrame(animate);
    </script>
